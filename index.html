<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="calculator">
      <h1 id="salam">Calculator App</h1>
      <div id="calculator_container" class="calculator_container">
        <div id="result_container">
          <input type="text" id="result" disabled />
        </div>
        <div class="calculator_table">
          <div id="calculator_top">
            <span onclick="clr()" id="reset">AC</span>
            <span onclick="del()">DEL</span>
            <span onclick="resultValue()" id="equals">=</span>
          </div>
          <div>
            <div class="calculator_left">
              <span onclick="calculate(1)" id="one">1</span>
              <span onclick="calculate(2)" id="two">2</span>
              <span onclick="calculate(3)" id="three">3</span>
              <span onclick="calculate(4)" id="four">4</span>
              <span onclick="calculate(5)" id="five">5</span>
              <span onclick="calculate(6)" id="six">6</span>
              <span onclick="calculate(7)" id="seven">7</span>
              <span onclick="calculate(8)" id="eight">8</span>
              <span onclick="calculate(9)" id="nine">9</span>
              <span onclick="calculate(0)" id="zero">0</span>
              <span onclick="calculate('.')" id="dot">.</span>
            </div>
            <div class="calculator_right">
              <span onclick="calculate('-')" id="minus">-</span>
              <span onclick="calculate('+')" id="plus">+</span>
              <span onclick="calculate('*')" id="multiply">x</span>
              <span onclick="calculate('/')" id="divide">/</span>
            </div>
          </div>
        </div>
      </div>

      <div class="error_modal">
        <div id="error_modal_container" class="error_modal_container">
          <i id="remove" class="fa-solid fa-circle-xmark"></i>
          <div>
            <i class="fa-solid fa-triangle-exclamation"></i>
            <h1 id="error_message">Please enter valid input!</h1>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
